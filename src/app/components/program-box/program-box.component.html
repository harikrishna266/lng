<div class="col col-md-4 col-xs-12">

            </a>
        </div>
        <div class="details">
            <h3>
                <a [routerLink]="['/join-program']"> {{program.h1}} </a>
            </h3>
            <span>
                <a [routerLink]="['/join-program']" rel="tag">Date:26-02-2018</a> ,
                <a [routerLink]="['/join-program']" rel="tag">{{program.para}}</a>
                <br/>
                <a [routerLink]="['/join-program']" rel="tag">Venue: Petronet LNGA</a> ,
            </span>
            <h3> </h3>
            <a [routerLink]="['/join-program']" class="view-case-studes">Read More</a>
